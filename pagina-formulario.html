<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Site Marcio Guinchos & Transportes//css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Site Marcio Guinchos & Transportes/css/estilo-pagina-fomulario.css">
    <title>Formulario de Serviços</title>

<body>
    <header id="header">
        <div class="container-head">

            <div class="div-menu">
                <nav>
                    <a href="../Site Marcio Guinchos & Transportes/pagina-principal.html" id="logo-jww"><img
                            src="../Site Marcio Guinchos & Transportes/_imagens/guincho-logo-peq.png"
                            alt="logo de uma empresa de guincho"></a>
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="menu-superior">
                        <li><a class="links" href="#selecao-servico">Serviços</a></li>
                        <li><a class="links" href="../Site Marcio Guinchos & Transportes/pagina-regioes.html">Regiões</a></li>
                        <li><a class="links" href="../Site Marcio Guinchos & Transportes/pagina-fotos.html">Fotos</a>
                        </li>
                        <li><a id="strong-form" class="links" href="#fale-conosco">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!--  HOME  -->

    <main>
        <div id="home-input">
            <h1>Serviços de Guinchos e Transportes</h1>
            <h2>24 Horas | 7 Dias por Semana</h2>
            <p><strong>Veiculos a pronto atendimento.</strong></p>

            <!--     Botão WPP     -->

            <a href="http://wa.me/5511971181829" target="_blank" rel="noopener noreferrer" id="botao-wpp"><img
                    src="_imagens/wpp-logo.png" alt="Marca para Contato WhatsApp"><input type="button"
                    value="Solicite seu Orçamento" id="botao-wpp-solicite"></a>
        </div>

        <!--    FORMULÁRIO     -->

        <section id="cont-form">

            <div class="container-form container">

                <form method="POST">

                    <h2>Diga-nos o que voce precisa. Que nos resolvemos!</h2>
                    <input type="text" placeholder="Nome" required id="name-form" required>
                    <input type="tel" name="nome-cliente" id="tel-form" placeholder="XXXX-XXXX" required>
                    <input type="email" name="e-mail" id="email-form" placeholder="E-Mail" required>

                    <select name="Região" id="reg" required>
                        <option>Selecione a Região</option>
                        <option value="grande-sp"> Grande São Paulo </option>
                        <option value="interior"> Interior </option>
                        <option value="litoral"> Litoral </option>
                        <option value="outros"> Outros </option>
                    </select>

                    <fieldset>
                        <legend>Selecione o tipo de veiculo:</legend>

                        <div>
                            <input type="radio" id="guincho" name="drone" value="guincho" checked>
                            <label for="guincho">Guincho</label>
                        </div>

                        <div>
                            <input type="radio" id="caminhões" name="drone" value="caminhões">
                            <label for="caminhões">Caminhão</label>
                        </div>
                    </fieldset>

                    

                    <textarea id="txt-client" cols="20" rows="10" placeholder="Diga o que voce precisa!"
                        required></textarea>

                    <div class="btns-form-area">
                        <button type="submit" class=" btn btn-outline-primary p-3 w-25 m-3 btn-search">Enviar</button>
                        <button type="reset" class=" btn btn-outline-primary p-3 w-25 m-3 btn-search">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h4> Marcio Guinchos & Transportes - &copy;All Rights Reserved</h4>
    </footer>
    <script src="../Site Marcio Guinchos & Transportes/js/pagina-formulario.js"></script>
</body>

</html>
